name: Hugo CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: hugo-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.155.3"
      HUGO_ENVIRONMENT: production
      HUGO_CACHEDIR: ${{ github.workspace }}/.hugo_cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install Node dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || npm install"

      - name: Install Hugo Extended
        run: |
          wget -O "$RUNNER_TEMP/hugo.deb" "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb"
          sudo dpkg -i "$RUNNER_TEMP/hugo.deb"
          hugo version

      - name: Build site
        run: hugo --gc --minify

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: public-site
          path: public
          retention-days: 7
