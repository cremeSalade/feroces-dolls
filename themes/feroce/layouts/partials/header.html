<header class="site-header border-b border-zinc-200 bg-white/90">
  <div class="container-feroce py-8">
    <h1 class="site-title text-center text-3xl font-extrabold tracking-tight text-zinc-900">
      <a href="{{ "/" | relLangURL }}" class="brand-link inline-flex items-center gap-3">
        <img src="{{ "fd_icon.png" | relURL }}" alt="Icône Féroces Dolls" class="brand-icon h-9 w-9 rounded-md object-cover">
        <span>{{ site.Title }}</span>
      </a>
    </h1>

    {{ with site.Menus.main }}
      <nav class="site-nav mt-6 flex flex-wrap items-center justify-center gap-2" aria-label="Navigation principale">
        {{ range . }}
          {{ $isActive := $.IsMenuCurrent "main" . }}
          {{ if not $isActive }}{{ $isActive = $.HasMenuCurrent "main" . }}{{ end }}
          <a href="{{ .URL }}" class="link-main {{ if $isActive }}link-main-active{{ end }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    {{ end }}
  </div>
</header>
